<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Carrito</title>
</head>
<body>
    <section class="header">
        <h1 class="titulo1">Carrito de compra</h1>
        <!-- <img src="./descarga.png" alt="carrito" class="carrito" id="carro"> -->
</section>
    
<section class="formulario">
    <main class="formulario" id="form">
        <h2 class="titulo">Ingrese sus datos personales para avanzar con la compra</h2>
​
        <div>
            <label for="name">Nombre:</label>
            <input type="text" placeholder="Nombre" id="nombre" class="name"> 
            <!-- <input type="submit" value="Enviar" id="boton-nombre"> -->
        </div>
        <br>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" placeholder="Apellido" id="apellido" class="lastname"> 
            <!-- <input type="submit" value="Enviar" id="boton-apellido" > -->
        </div>
        <br>
        <div>
            <label for="direccion">Direccion:</label>
            <input type="text" placeholder="Direccion" id="direccion" class="direction">
            <!-- <input type="submit" value="Enviar" id="boton-direccion"> -->
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="E-mail" id="email" class="mail"> 
            <!-- <input type="submit" value="Enviar" id="boton-email"> -->
        </div>
        <br>
        <div>
            <label for="telefono">Telefono de contacto</label>
            <input type="tel" placeholder="Numero de telefono" id="telefono" class="phone">
            <!-- <input type="submit" value="Enviar" id="boton-telefono"> -->
        </div>
        <br>
        <div>
           <button id="boton-enviar" class="button-send">Enviar</button>
        </div>
        <br>
        <!-- <div>
            <label for="dinero"></label>
            <input type="text">
        </div> -->
    </main>
</section>
​
​
​
<section class="forma-de-pago">
    <h2 class="titulo">Ingrese una forma de pago</h2>
    
    <div class="myGrid" id="grid">
        <div class="pago">
            <h3 class="subtitulos">Pagá con Tarjeta de credito</h3>
            <button  class="button-send" id="button" >credito/Debito</button>
        </div>
    
        <div class="pago">
            <h3 class="subtitulos">Pagá en efectivo</h3>
            <button  class="button-send" id="button2" >Efectivo</button>
        </div>
    </div>
​
</section>
​
<section class="finalizando">
        <footer>
            <h3 class="titulo">Finalizando la compra..</h3>
            <div id="ingresar"></div>
        </footer>
</section>
​
​
        
    <script src="./index.js"></script>
    </body>
    </html>
